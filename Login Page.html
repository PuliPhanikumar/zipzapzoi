<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Log in to ZipZapZoi</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="js/data-manager.js"></script>
</head>
<body class="font-display bg-gray-50">

  <main class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
      <h1 class="text-2xl font-bold mb-4">Log in to ZipZapZoi</h1>

      <label class="block mb-3">
        <span class="text-sm">Email or Phone</span>
        <input id="loginEmail" class="w-full mt-1 p-3 border rounded" placeholder="you@example.com"/>
      </label>

      <label class="block mb-4">
        <span class="text-sm">Password</span>
        <div class="flex">
          <input id="loginPassword" type="password" class="w-full mt-1 p-3 border rounded-l" placeholder="password"/>
          <button type="button" id="togglePassword" class="mt-1 px-3 border rounded-r">üëÅ</button>
        </div>
      </label>

      <button type="button" id="loginBtn" class="w-full py-3 bg-blue-600 text-white rounded font-semibold">
        Log In
      </button>

      <p class="mt-4 text-sm text-center">
        Don't have an account?
        <a href="User Registration.html" class="text-blue-600">Sign Up</a>
      </p>
    </div>
  </main>

  <!-- Boot loader injects nav/auth/logout -->
  <script src="scripts/boot.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Toggle password visibility
      const toggle = document.getElementById('togglePassword');
      const pwd = document.getElementById('loginPassword');
      if (toggle && pwd) {
        toggle.addEventListener('click', function () {
          pwd.type = pwd.type === 'password' ? 'text' : 'password';
        });
      }

      const btn = document.getElementById('loginBtn');
      if (!btn) return;

      btn.addEventListener('click', function () {
        const emailEl = document.getElementById('loginEmail');
        const passEl = document.getElementById('loginPassword');
        const email = (emailEl.value || '').trim();
        const password = (passEl.value || '').trim();

        if (!email || !password) {
          alert('Enter email and password');
          return;
        }

        if (password !== '1234') {
          alert('Invalid credentials (mock). Try 1234');
          return;
        }

        const user = {
          email,
          name: email.split('@')[0],
          role: email.includes('admin') ? 'admin' : 'seller'
        };

        try {
          // legacy keys
          sessionStorage.setItem('zzzuser', JSON.stringify(user));
          localStorage.setItem('zzzuser', JSON.stringify(user));
          // new keys used by auth + classifieds
          sessionStorage.setItem('zzz_user', JSON.stringify(user));
          localStorage.setItem('zzz_user', JSON.stringify(user));
          // data manager user
          if (window.ZZZDataManager && window.ZZZDataManager.setCurrentUser) {
            window.ZZZDataManager.setCurrentUser(user);
          }
        } catch (e) {
          console.warn('Could not save user', e);
        }

        // After saving user to storage

// Look for a redirect query parameter
const params = new URLSearchParams(window.location.search);
const redirect = params.get('redirect');

// Decide where to go next
let target;
if (redirect) {
  target = redirect; // e.g. "dashboard.html"
} else if (user.role.toLowerCase().includes('admin')) {
  target = 'Admin Console.html';
} else {
  target = 'Seller Dashboard.html';
}
window.location.replace(target);

      });
    });
  </script>
</body>
</html>
