<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Log in to ZipZapZoi</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-display bg-gray-50" >
  <!-- nav include placeholder (optional) -->
  <div data-include="scripts/components/nav.html"></div>

  <main class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
      <h1 class="text-2xl font-bold mb-4">Log in to ZipZapZoi</h1>

      <label class="block mb-3">
        <span class="text-sm">Email or Phone</span>
        <input id="loginEmail" class="w-full mt-1 p-3 border rounded" placeholder="you@example.com"/>
      </label>

      <label class="block mb-4">
        <span class="text-sm">Password</span>
        <div class="flex">
          <input id="loginPassword" type="password" class="w-full mt-1 p-3 border rounded-l" placeholder="password"/>
          <button id="togglePassword" class="mt-1 px-3 border rounded-r">üëÅ</button>
        </div>
      </label>

      <button id="loginBtn" class="w-full py-3 bg-blue-600 text-white rounded font-semibold">Log In</button>

      <p class="mt-4 text-sm text-center">Don't have an account? <a href="User Registration.html" class="text-blue-600">Sign Up</a></p>
    </div>
  </main>

  <!-- Boot loader injects nav/auth/logout -->
  <script src="scripts/boot.js"></script>

  <!-- Page-specific JS: session cleanup + login logic -->
  <script>
  // Clear any stale session at load so login page is clean
  (function(){
    try { sessionStorage.removeItem('zzz_user'); } catch(e){}
    // keep localStorage if you have "remember me", but if you want full clean uncomment:
    // try { localStorage.removeItem('zzz_user'); } catch(e){}
  })();

  // Toggle password visibility
  document.getElementById('togglePassword').addEventListener('click', ()=>{
    const p = document.getElementById('loginPassword');
    p.type = p.type === 'password' ? 'text' : 'password';
  });

  // Simple mock login - replace with real API fetch later
  document.getElementById('loginBtn').addEventListener('click', ()=>{
    const email = (document.getElementById('loginEmail').value || '').trim();
    const password = (document.getElementById('loginPassword').value || '').trim();
    if(!email || !password){ alert('Enter email and password'); return; }

    // Mock check: password = 1234 (you had earlier)
    if(password !== '1234'){ alert('Invalid credentials (mock). Try 1234'); return; }

    const user = { email, name: email.split('@')[0], role: email.includes('admin') ? 'admin' : 'seller' };
    // Save to storages
    try { sessionStorage.setItem('zzz_user', JSON.stringify(user)); localStorage.setItem('zzz_user', JSON.stringify(user)); } catch(e){}

    // Redirect to Admin or Seller Dashboard depending on role
    if(user.role && user.role.toLowerCase().includes('admin')) {
      window.location.replace('Admin Console.html');
    } else {
      window.location.replace('Seller Dashboard.html');
    }
  });
  </script>
  <script src="scripts/boot.js"></script>
</body>
</html>
