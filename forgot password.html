<!DOCTYPE html>
<html class="light" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZipZapZoi - Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ["Spline Sans", "sans-serif"] },
          colors: { "primary": "#019863", "secondary": "#4D96A9", "bg-light": "#F7F9FC" },
          boxShadow: { "bouncy": "0 10px 20px -5px rgba(0, 0, 0, 0.1)" }
        }
      }
    }
  </script>
  <style>.material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }</style>
</head>
<body class="bg-bg-light h-screen flex items-center justify-center p-4">

  <div class="bg-white rounded-3xl shadow-bouncy w-full max-w-md overflow-hidden relative">
    
    <div id="successState" class="absolute inset-0 bg-white z-10 hidden flex-col items-center justify-center text-center p-8">
      <div class="w-20 h-20 bg-green-100 text-green-600 rounded-full flex items-center justify-center mb-4 animate-bounce">
        <span class="material-symbols-outlined text-4xl">mark_email_read</span>
      </div>
      <h2 class="text-2xl font-bold text-gray-800 mb-2">Check your mail</h2>
      <p class="text-gray-500 text-sm mb-6">We have sent a password reset link to your email address.</p>
      <a href="Login Page.html" class="text-primary font-bold hover:underline">Back to Login</a>
    </div>

    <div class="bg-primary/10 p-8 text-center">
      <div class="w-16 h-16 bg-white text-primary rounded-2xl mx-auto flex items-center justify-center shadow-sm mb-4">
        <span class="material-symbols-outlined text-3xl">lock_reset</span>
      </div>
      <h1 class="text-2xl font-bold text-gray-800">Forgot Password?</h1>
      <p class="text-sm text-gray-500 mt-1">No worries, we'll send you reset instructions.</p>
    </div>

    <div class="p-8">
      <form id="resetForm" class="space-y-6">
        <div>
          <label class="block text-xs font-bold uppercase text-gray-500 mb-1 ml-1">Email Address</label>
          <div class="relative">
            <span class="material-symbols-outlined absolute left-3 top-3 text-gray-400">mail</span>
            <input type="email" id="email" required placeholder="Enter your email" 
                   class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all">
          </div>
        </div>

        <button type="submit" class="w-full bg-primary hover:bg-green-700 text-white font-bold py-3.5 rounded-xl shadow-lg transition-transform active:scale-95">
          Reset Password
        </button>
      </form>

      <div class="mt-6 text-center">
        <a href="Login Page.html" class="text-sm font-bold text-gray-400 hover:text-gray-600 flex items-center justify-center gap-1 transition-colors">
          <span class="material-symbols-outlined text-base">arrow_back</span> Back to Login
        </a>
      </div>
    </div>

  </div>

  <script>
    document.getElementById('resetForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      
      if(email) {
        // Simulate API call
        const btn = this.querySelector('button');
        const originalText = btn.innerText;
        btn.disabled = true;
        btn.innerText = "Sending...";
        
        setTimeout(() => {
          document.getElementById('successState').classList.remove('hidden');
          document.getElementById('successState').classList.add('flex');
        }, 1500);
      }
    });
  </script>
</body>
</html>
