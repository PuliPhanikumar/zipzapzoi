<!DOCTYPE html>
<html class="light" lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Log in to ZipZapZoi</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

<script>
tailwind.config = {
  darkMode: "class",
  theme: {
    extend: {
      colors: {
        "primary": "#f9f506",
        "background-light": "#f8f8f5",
        "background-dark": "#23220f",
        "vibrant-coral": "#FF7A5A",
        "deep-blue": "#3B82F6",
        "soft-gray": "#F3F4F6",
        "dark-charcoal": "#1F2937",
        "dark-charcoal-dark": "#E5E7EB"
      },
      fontFamily: { "display": ["Spline Sans", "sans-serif"] },
      borderRadius: { "DEFAULT": "1rem", "lg": "1.5rem", "xl": "2.5rem", "full": "9999px" },
      boxShadow: {
        'bouncy': '0px 8px 16px rgba(0,0,0,0.1), 0px 4px 6px rgba(0,0,0,0.05)',
        'bouncy-lg': '0px 12px 24px rgba(0,0,0,0.15), 0px 6px 12px rgba(0,0,0,0.08)',
        'bouncy-press': '0px 4px 8px rgba(0,0,0,0.1), inset 0px 2px 4px rgba(0,0,0,0.06)',
        'inset-soft': 'inset 0 2px 4px 0 rgb(0 0 0 / 0.05)'
      }
    }
  }
};
</script>

<style>
.material-symbols-outlined {
  font-variation-settings:'FILL' 0,'wght' 400,'GRAD' 0,'opsz' 24;
}
</style>
</head>

<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center overflow-hidden bg-background-light dark:bg-background-dark p-4 sm:p-6 lg:p-8 group/design-root">
  <!-- Background shapes -->
  <div class="absolute top-[-20%] left-[-15%] h-96 w-96 rounded-full bg-primary/30 blur-3xl filter animate-[spin_20s_linear_infinite] opacity-50 dark:opacity-30"></div>
  <div class="absolute bottom-[-15%] right-[-10%] h-80 w-80 rounded-full bg-vibrant-coral/30 blur-3xl filter animate-[spin_25s_linear_infinite_reverse] opacity-50 dark:opacity-30"></div>
  <div class="absolute bottom-[10%] left-[5%] h-64 w-64 rounded-full bg-deep-blue/20 blur-3xl filter animate-[spin_18s_linear_infinite] opacity-40 dark:opacity-20"></div>

  <div class="relative z-10 flex w-full max-w-md flex-col items-center">
    <!-- Logo -->
    <div class="mb-8 flex items-center gap-2">
      <span class="material-symbols-outlined text-4xl text-vibrant-coral">bolt</span>
      <h1 class="text-4xl font-bold tracking-tighter text-dark-charcoal dark:text-dark-charcoal-dark">ZipZapZoi</h1>
    </div>

    <!-- Login Form -->
    <label class="flex w-full flex-col mb-4">
      <p class="pb-2 text-base font-medium leading-normal text-dark-charcoal dark:text-dark-charcoal-dark">Email or Phone Number</p>
      <input id="loginEmail" class="form-input h-14 w-full rounded-lg border-2 border-gray-200 bg-soft-gray p-4 text-base text-dark-charcoal placeholder:text-gray-500 shadow-inset-soft focus:border-deep-blue focus:ring-4 focus:ring-deep-blue/20 dark:border-gray-700 dark:bg-gray-800 dark:text-white dark:placeholder-gray-400" placeholder="Enter your email or phone number"/>
    </label>

    <label class="flex w-full flex-col">
      <p class="pb-2 text-base font-medium leading-normal text-dark-charcoal dark:text-dark-charcoal-dark">Password</p>
      <div class="flex w-full items-stretch rounded-lg">
        <input id="loginPassword" class="form-input h-14 w-full rounded-l-lg border-2 border-r-0 border-gray-200 bg-soft-gray p-4 text-base text-dark-charcoal placeholder:text-gray-500 shadow-inset-soft focus:border-deep-blue focus:ring-4 focus:ring-deep-blue/20 dark:border-gray-700 dark:bg-gray-800 dark:text-white dark:placeholder-gray-400" type="password" placeholder="Enter your password"/>
        <div id="togglePassword" class="flex cursor-pointer items-center justify-center rounded-r-lg border-2 border-l-0 border-gray-200 bg-soft-gray px-4 text-gray-500 hover:bg-gray-200 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-gray-700">
          <span class="material-symbols-outlined text-2xl">visibility</span>
        </div>
      </div>
    </label>

    <p class="self-start mt-2 text-sm font-medium leading-normal text-deep-blue underline hover:text-vibrant-coral">Forgot Password?</p>

    <!-- Login Button -->
    <button id="loginBtn" class="mt-6 flex h-14 w-full items-center justify-center rounded-full bg-vibrant-coral text-base font-bold text-white shadow-bouncy transition-all duration-200 hover:-translate-y-1 hover:shadow-bouncy-lg active:translate-y-0 active:shadow-bouncy-press">
      <span>Log In</span>
    </button>

    <div class="relative my-8 flex w-full items-center">
      <div class="h-px flex-grow bg-gray-300 dark:bg-gray-600"></div>
      <p class="mx-4 text-sm font-medium text-gray-500 dark:text-gray-400">Or continue with</p>
      <div class="h-px flex-grow bg-gray-300 dark:bg-gray-600"></div>
    </div>

    <!-- Social Buttons (mocked) -->
    <div class="grid w-full grid-cols-3 gap-4">
      <button class="flex h-12 w-full items-center justify-center rounded-lg border-2 border-gray-200 bg-white shadow-bouncy hover:-translate-y-0.5 hover:shadow-bouncy-lg dark:border-gray-600 dark:bg-gray-700">
        <img alt="Google" class="h-6 w-6" src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png"/>
      </button>
      <button class="flex h-12 w-full items-center justify-center rounded-lg border-2 border-gray-200 bg-white shadow-bouncy hover:-translate-y-0.5 hover:shadow-bouncy-lg dark:border-gray-600 dark:bg-gray-700">
        <img alt="Apple" class="h-6 w-6 dark:invert" src="https://cdn-icons-png.flaticon.com/512/179/179309.png"/>
      </button>
      <button class="flex h-12 w-full items-center justify-center rounded-lg border-2 border-gray-200 bg-white shadow-bouncy hover:-translate-y-0.5 hover:shadow-bouncy-lg dark:border-gray-600 dark:bg-gray-700">
        <img alt="Facebook" class="h-6 w-6" src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png"/>
      </button>
    </div>

    <p class="mt-8 text-center text-sm font-medium text-dark-charcoal dark:text-dark-charcoal-dark">
      Don't have an account? 
      <a href="User Registration.html" class="font-bold text-deep-blue underline hover:text-vibrant-coral">Sign Up</a>
    </p>
  </div>
</div>

<!-- JS: Login logic -->
<script>
(function(){
  const emailInput = document.getElementById('loginEmail');
  const passwordInput = document.getElementById('loginPassword');
  const loginBtn = document.getElementById('loginBtn');
  const togglePwd = document.getElementById('togglePassword');

  togglePwd.addEventListener('click', ()=>{
    const type = passwordInput.type === 'password' ? 'text' : 'password';
    passwordInput.type = type;
    togglePwd.querySelector('span').textContent = type === 'password' ? 'visibility' : 'visibility_off';
  });

  loginBtn.addEventListener('click', ()=>{
    const email = emailInput.value.trim().toLowerCase();
    const password = passwordInput.value.trim();

    if(!email || !password){
      alert('Please enter both email and password.');
      return;
    }

    // Demo password rule
    if(password !== '1234'){
      alert('Invalid credentials. Try password: 1234');
      return;
    }

    // Determine role (simple logic)
    const role = email.includes('admin') ? 'admin' : 'user';

    // Save session + local storage
    const userData = { email, name: email.split('@')[0] || 'User', role };
    sessionStorage.setItem('zzz_user', JSON.stringify(userData));
    localStorage.setItem('zzz_user', JSON.stringify(userData));

    // Redirect based on role
    if(role === 'admin'){
      window.location.href = 'Admin Console.html';
    } else {
      window.location.href = 'Seller Dashboard.html';
    }
  });

  passwordInput.addEventListener('keydown', e => {
    if(e.key === 'Enter') loginBtn.click();
  });
})();
</script>
<script src="scripts/boot.js"></script>
</body>
</html>
