<!-- =========================================================
     ZipZapZoi Universal Navigation — nav.html
     ---------------------------------------------------------
     Shared top bar for all modules (Dashboard, Admin, Classifieds)
     Features:
     ✅ Logo + Branding
     ✅ Search Bar (redirects to SearchResult.html?q=)
     ✅ Create Listing Button
     ✅ Dynamic Login/Logout area (via auth.js)
     ========================================================= -->
<nav id="zzzNav" class="w-full flex items-center justify-between px-6 py-3 md:px-10 lg:px-20 border-b border-gray-200 bg-white/80 dark:bg-gray-900/80 backdrop-blur-sm sticky top-0 z-50">
  <!-- Left: Logo -->
  <div class="flex items-center gap-2">
    <img src="Assets/zipzapzoi-logo.png" alt="ZipZapZoi Logo" class="h-8 w-8 object-contain"/>
    <h1 class="text-xl md:text-2xl font-bold text-gray-800 dark:text-white tracking-tight">ZipZapZoi</h1>
  </div>

  <!-- Center: Search bar (hidden on small screens) -->
  <div class="hidden md:flex items-center gap-2 flex-1 justify-center">
    <div class="flex items-center rounded-full bg-gray-100 dark:bg-gray-800 shadow-inner max-w-md w-full">
      <span class="material-symbols-outlined text-gray-400 pl-3">search</span>
      <input id="navSearch" type="text" placeholder="Search listings..."
        class="w-full bg-transparent border-none focus:outline-none text-sm text-gray-700 dark:text-gray-200 px-3 py-2 rounded-r-full"/>
      <button id="navSearchBtn" class="px-4 py-2 rounded-r-full bg-primary text-white font-semibold text-sm hover:-translate-y-0.5 transition-all">Search</button>
    </div>
  </div>

  <!-- Right: Create + Auth -->
  <div class="flex items-center gap-3">
    <!-- Create Listing -->
    <a href="Post Listing.html" class="hidden md:flex items-center gap-1 rounded-full bg-primary text-white text-sm font-bold h-9 px-4 shadow hover:-translate-y-0.5 hover:shadow-lg transition-all">
      <span class="material-symbols-outlined text-base">add_circle</span><span>Create</span>
    </a>

    <!-- Auth area (dynamic from auth.js) -->
    <div id="navAuthArea" class="flex items-center gap-2"></div>
  </div>
</nav>

<script>
/* --- Search Redirect Logic --- */
(function(){
  const input = document.getElementById('navSearch');
  const btn = document.getElementById('navSearchBtn');
  function doSearch(){
    const q = (input?.value || '').trim();
    if(!q) return;
    window.location.href = `SearchResult.html?q=${encodeURIComponent(q)}`;
  }
  if(btn) btn.addEventListener('click', doSearch);
  if(input) input.addEventListener('keydown', e => { if(e.key === 'Enter') doSearch(); });
})();
</script>
