  <!-- Auto-redirect if already logged in (safe to run in head) -->
  <script>
    (function(){
      try {
        const user = JSON.parse(sessionStorage.getItem('zzz_user') || 'null');
        if (user) {
          // user already logged in — go to dashboard
          window.location.href = 'Seller Dashboard.html';
        }
      } catch(e){
        // ignore parsing errors
        console.warn('sessionStorage read error', e);
      }
    })();
  </script>

  <!-- LOGIN LOGIC — safe guards added -->
  <script>
  (function(){
    const emailInput = document.getElementById('loginEmail');
    const passwordInput = document.getElementById('loginPassword');
    const loginBtn = document.getElementById('loginBtn');
    const togglePwd = document.getElementById('togglePassword');

    // safe-guard: if elements not present, don't attach handlers
    if(togglePwd && passwordInput){
      togglePwd.addEventListener('click', ()=>{
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;
        const span = togglePwd.querySelector('span');
        if(span) span.textContent = type === 'password' ? 'visibility' : 'visibility_off';
      });
    }

    if(loginBtn){
      loginBtn.addEventListener('click', async ()=>{
        const email = (emailInput && emailInput.value || '').trim();
        const password = (passwordInput && passwordInput.value || '').trim();

        if(!email || !password){
          alert('Please enter both email and password.');
          return;
        }

        try {
          // MOCK LOGIN: accept password '1234' for local testing
          if(password !== '1234'){
            alert('Invalid credentials. Try password: 1234');
            return;
          }

          // Save user info to sessionStorage
          sessionStorage.setItem('zzz_user', JSON.stringify({ email, name: (email.split && email.split('@')[0]) || 'User' }));

          // redirect to dashboard
          window.location.href = 'Seller Dashboard.html';
        } catch (err){
          console.error(err);
          alert('Login failed. Try again.');
        }
      });

      // allow Enter on password field
      if(passwordInput){
        passwordInput.addEventListener('keydown', (e)=> {
          if(e.key === 'Enter') loginBtn.click();
        });
      }
    }
  })();
  </script>
